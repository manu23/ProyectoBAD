<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditUsuarioTitle}">

            <h:form id="UsuarioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{usuarioController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditUsuarioLabel_idusuario}" for="idusuario" />
                        <h:outputText id="idusuario" value="#{usuarioController.selected.idusuario}" />
                        
                        <p:outputLabel value="#{myBundle.EditUsuarioLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuarioController.selected.password}" title="#{myBundle.EditUsuarioTitle_password}" required="true" requiredMessage="#{myBundle.EditUsuarioRequiredMessage_password}"/>

                        <p:outputLabel value="#{myBundle.EditUsuarioLabel_tipousuario}" for="tipousuario" />
                        <p:selectOneMenu id="tipousuario" value="#{usuarioController.selected.tipousuario}">
                            <f:selectItem itemLabel="Docente" itemValue="Docente" />  
                            <f:selectItem itemLabel="Administrador" itemValue="Admin" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{myBundle.EditUsuarioLabel_estado}" for="estado" />
                        <p:selectOneMenu id="estado" value="#{usuarioController.selected.estado}">
                            <f:selectItem itemLabel="INACTIVO" itemValue="0" />  
                            <f:selectItem itemLabel="ACTIVO" itemValue="1" />
                        </p:selectOneMenu>
                        
                        <h:outputText value="#{myBundle.EditUsuarioLabel_iddocente}" />
                        <h:outputText value="#{usuarioController.selected.iddocente.nombredocente} #{usuarioController.selected.iddocente.apellidodocente}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.save}" value="#{myBundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,UsuarioEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
