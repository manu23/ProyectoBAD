<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UsuarioListForm">

        <p:panel header="#{myBundle.ListUsuarioTitle}">

            <p:dataTable id="datalist" value="#{usuarioController.items}" var="item"
                         selectionMode="single" selection="#{usuarioController.selected}"
                         rowKey="#{item.idusuario}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30" paginatorPosition="bottom"
                         >

                <p:ajax event="rowSelect"   update="viewButton editButton"/>
                <p:ajax event="rowUnselect" update="viewButton editButton"/>

                <p:column sortBy="#{item.idusuario}" filterBy="#{item.idusuario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUsuarioTitle_idusuario}"/>
                    </f:facet>
                    <h:outputText value="#{item.idusuario}"/>
                </p:column>
                <p:column sortBy="#{item.password}" filterBy="#{item.password}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUsuarioTitle_password}"/>
                    </f:facet>
                    <h:outputText value="#{item.password}"/>
                </p:column>
                <p:column sortBy="#{item.tipousuario}" filterBy="#{item.tipousuario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUsuarioTitle_tipousuario}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipousuario}"/>
                </p:column>
                <p:column sortBy="#{item.estado}" filterBy="#{item.estado}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUsuarioTitle_estado}"/>
                    </f:facet>
                    <h:outputText value="#{auxiliares.converterToString('Usuarios',item.estado)}" />
                </p:column>
                <p:column sortBy="#{item.iddocente.iddocente}" filterBy="#{item.iddocente.iddocente}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUsuarioTitle_iddocente}"/>
                    </f:facet>
                    <h:outputText value="#{item.iddocente.nombredocente} #{item.iddocente.apellidodocente}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":UsuarioViewForm" oncomplete="UsuarioViewDialog.show()" disabled="#{empty usuarioController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":UsuarioEditForm" oncomplete="UsuarioEditDialog.show()" disabled="#{empty usuarioController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
