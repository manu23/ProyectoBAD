<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PensumListForm">

        <p:panel header="#{myBundle.ListPensumTitle}">

            <p:dataTable id="datalist" value="#{pensumController.items}" var="item"
                         selectionMode="single" selection="#{pensumController.selected}"
                         rowKey="#{item.idpensum}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30" paginatorPosition="bottom"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idpensum}" filterBy="#{item.idpensum}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPensumTitle_idpensum}"/>
                    </f:facet>
                    <h:outputText value="#{item.idpensum}"/>
                </p:column>
                <p:column sortBy="#{item.nombrecarrera}" filterBy="#{item.nombrecarrera}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPensumTitle_nombrecarrera}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombrecarrera}"/>
                </p:column>
                <p:column sortBy="#{item.anioaprobacion}" filterBy="#{item.anioaprobacion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPensumTitle_anioaprobacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.anioaprobacion}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{pensumController.prepareCreate}" update=":PensumCreateForm" oncomplete="PensumCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":PensumViewForm" oncomplete="PensumViewDialog.show()" disabled="#{empty pensumController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":PensumEditForm" oncomplete="PensumEditDialog.show()" disabled="#{empty pensumController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{pensumController.delete}" update=":growl,datalist" disabled="#{empty pensumController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
