<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CambiarDlg" widgetVar="CambiarDialog" modal="true" resizable="false" appendToBody="true" header="Cambio de Contrase&ntilde;a">

            <h:form id="CambiarForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2">
                        
                        <p:outputLabel value="Password Actual" for="passwordActual" />
                        <p:password id="passwordActual" value="#{userActual.actualPass}"  title="password actual" required="true" requiredMessage="Password Actual Requerido"/>
                        
                        <p:outputLabel value="Nuevo Password" for="passwordNew" />
                        <p:password id="passwordNew" value="#{userActual.nuevoPass}"  title="nuevo password" required="true" requiredMessage="Nuevo Password Requerido"/>
                        
                        <p:outputLabel value="Confirmar Password" for="passwordConfirm" />
                        <p:password id="passwordConfirm" value="#{userActual.confirmPass}"  title="nuevo password" required="true" requiredMessage="Confirmacion de Password Requerida"/>
                        
                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Cambiar" actionListener="#{userActual.cambiarPassword()}"  update=":growl" oncomplete="handleSubmit(xhr,status,args,CambiarDialog);"/>
                    <p:commandButton value="Cancelar" onclick="CambiarDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
