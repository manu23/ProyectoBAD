<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="HorarioListForm">

        <p:panel header="#{myBundle.ListHorarioTitle}">

            <p:dataTable id="datalist" value="#{horarioController.items}" var="item"
                         selectionMode="single" selection="#{horarioController.selected}"
                         rowKey="#{item.idhorario}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30" paginatorPosition="bottom"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idhorario}" filterBy="#{item.idhorario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorarioTitle_idhorario}"/>
                    </f:facet>
                    <h:outputText value="#{item.idhorario}"/>
                </p:column>
                <p:column sortBy="#{item.dia}" filterBy="#{item.dia}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorarioTitle_dia}"/>
                    </f:facet>
                    <h:outputText value="#{item.dia}"/>
                </p:column>
                <p:column sortBy="#{item.horainicio}" filterBy="#{item.horainicio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorarioTitle_horainicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.horainicio}"/>
                </p:column>
                <p:column sortBy="#{item.horafin}" filterBy="#{item.horafin}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorarioTitle_horafin}"/>
                    </f:facet>
                    <h:outputText value="#{item.horafin}"/>
                </p:column>
                <p:column sortBy="#{item.materia.materiaPK}" filterBy="#{item.materia.materiaPK}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorarioTitle_materia}"/>
                    </f:facet>
                    <h:outputText value="#{item.materia.materiaPK}"/>
                </p:column>
                <p:column sortBy="#{item.idlocal.idlocal}" filterBy="#{item.idlocal.idlocal}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorarioTitle_idlocal}"/>
                    </f:facet>
                    <h:outputText value="#{item.idlocal.idlocal}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{horarioController.prepareCreate}" update=":HorarioCreateForm" oncomplete="HorarioCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":HorarioViewForm" oncomplete="HorarioViewDialog.show()" disabled="#{empty horarioController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":HorarioEditForm" oncomplete="HorarioEditDialog.show()" disabled="#{empty horarioController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{horarioController.delete}" update=":growl,datalist" disabled="#{empty horarioController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
