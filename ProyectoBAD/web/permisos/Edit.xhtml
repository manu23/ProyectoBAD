<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisosEditDlg" widgetVar="PermisosEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditPermisosTitle}">

            <h:form id="PermisosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{permisosController.selected != null}">

                        <h:outputText value="#{myBundle.EditPermisosLabel_idpermiso}" />
                        <h:outputText value="#{permisosController.selected.idpermiso}" />

                        <h:outputText value="#{myBundle.EditPermisosLabel_tabla}"/>
                        <h:outputText value="#{permisosController.selected.tabla}"/>

                        <p:outputLabel value="#{myBundle.EditPermisosLabel_crear}" for="crear" />
                        <p:selectOneMenu id="crear" value="#{permisosController.selected.crear}">
                            <f:selectItem itemLabel="NO" itemValue="0" />  
                            <f:selectItem itemLabel="SI" itemValue="1" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{myBundle.EditPermisosLabel_leer}" for="leer" />
                        <p:selectOneMenu id="leer" value="#{permisosController.selected.leer}">
                            <f:selectItem itemLabel="NO" itemValue="0" />  
                            <f:selectItem itemLabel="SI" itemValue="1" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{myBundle.EditPermisosLabel_actualizar}" for="actualizar" />
                        <p:selectOneMenu id="actualizar" value="#{permisosController.selected.actualizar}">
                            <f:selectItem itemLabel="NO" itemValue="0" />  
                            <f:selectItem itemLabel="SI" itemValue="1" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{myBundle.EditPermisosLabel_eliminar}" for="eliminar" />
                        <p:selectOneMenu id="eliminar" value="#{permisosController.selected.eliminar}">
                            <f:selectItem itemLabel="NO" itemValue="0" />  
                            <f:selectItem itemLabel="SI" itemValue="1" />
                        </p:selectOneMenu>
                        
                        <h:outputText value="#{myBundle.EditPermisosLabel_idusuario}"/>
                        <h:outputText value="#{permisosController.selected.idusuario.idusuario}"/>
                            
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permisosController.save}" value="#{myBundle.Save}" update="display,:PermisosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PermisosEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PermisosEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
