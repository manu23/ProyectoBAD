<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{myBundle.PermisosTitle}"/>
    </ui:define>

    <ui:define name="body">

        <ui:include src="List.xhtml"/>
        <ui:include src="View.xhtml"/>
        <ui:include src="Edit.xhtml"/>

    </ui:define>
    
    <ui:define name="right" >
        
            <h:form id="frmButton">
                <br/>
                 <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":PermisosViewForm" oncomplete="PermisosViewDialog.show()" disabled="#{empty permisosController.selected}" style="width: 85px;" />
                <br/><br/>
                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":PermisosEditForm" oncomplete="PermisosEditDialog.show()" disabled="#{empty permisosController.selected}" style="width: 85px;" />
            </h:form>
    </ui:define>
    
    <ui:define name="footer">
            <h:form>
                <p:stack icon="../resources/images/stack.png">  
                    <p:menuitem value="Home" icon="../resources/images/home.png" url="/faces/index.xhtml"/>
                    <p:menuitem value="Exit" icon="../resources/images/down.png" action="#{userActual.logout}"/>
                </p:stack> 
            </h:form>
    </ui:define>

</ui:composition>
