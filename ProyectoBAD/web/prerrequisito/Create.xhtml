<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrerrequisitoCreateDlg" widgetVar="PrerrequisitoCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreatePrerrequisitoTitle}">

            <h:form id="PrerrequisitoCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prerrequisitoController.selected != null}">

                        <p:outputLabel value="#{myBundle.CreatePrerrequisitoLabel_nombreprerrequisito}" for="nombreprerrequisito" />
                        <p:inputText id="nombreprerrequisito" value="#{prerrequisitoController.selected.nombreprerrequisito}" title="#{myBundle.CreatePrerrequisitoTitle_nombreprerrequisito}" />

                        <p:outputLabel value="#{myBundle.CreatePrerrequisitoLabel_materia}" for="materia" />
                        <p:selectOneMenu id="materia" value="#{prerrequisitoController.selected.materia}" required="true" requiredMessage="#{myBundle.EditPrerrequisitoRequiredMessage_materia}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{materiaController.items}"
                                           var="materiaItem"
                                           itemValue="#{materiaItem}"
                                           itemLabel="#{materiaItem.materiaPK.toString()}"
                                           />
                            <f:converter binding="#{materiaConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prerrequisitoController.saveNew}" value="#{myBundle.Save}" update="display,:PrerrequisitoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PrerrequisitoCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PrerrequisitoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
