<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PrerrequisitoListForm">

        <p:panel header="#{myBundle.ListPrerrequisitoTitle}">

            <p:dataTable id="datalist" value="#{prerrequisitoController.items}" var="item"
                         selectionMode="single" selection="#{prerrequisitoController.selected}"
                         rowKey="#{item.prerrequisitoPK}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30" paginatorPosition="bottom"
                         >

                <p:ajax event="rowSelect"   update=":frmButton:createButton :frmButton:viewButton :frmButton:editButton :frmButton:deleteButton"/>
                <p:ajax event="rowUnselect" update=":frmButton:createButton :frmButton:viewButton :frmButton:editButton :frmButton:deleteButton"/>

                <p:column sortBy="#{item.nombreprerrequisito}" filterBy="#{item.nombreprerrequisito}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrerrequisitoTitle_nombreprerrequisito}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreprerrequisito}"/>
                </p:column>
                <p:column sortBy="#{item.materia.materiaPK}" filterBy="#{item.materia.materiaPK}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrerrequisitoTitle_materia}"/>
                    </f:facet>
                    <h:outputText value="#{item.materia.materiaPK}"/>
                </p:column>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
