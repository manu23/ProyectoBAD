<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrerrequisitoViewDlg" widgetVar="PrerrequisitoViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewPrerrequisitoTitle}">

            <h:form id="PrerrequisitoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prerrequisitoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPrerrequisitoLabel_nombreprerrequisito}"/>
                        <h:outputText value="#{prerrequisitoController.selected.nombreprerrequisito}" title="#{myBundle.ViewPrerrequisitoTitle_nombreprerrequisito}"/>

                        <h:outputText value="#{myBundle.ViewPrerrequisitoLabel_materia}"/>
                        <h:outputText value="#{prerrequisitoController.selected.materia.materiaPK}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PrerrequisitoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
