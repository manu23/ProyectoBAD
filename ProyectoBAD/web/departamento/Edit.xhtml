<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoEditDlg" widgetVar="DepartamentoEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditDepartamentoTitle}">

            <h:form id="DepartamentoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{departamentoController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditDepartamentoLabel_iddepartamento}" for="iddepartamento" />
                        <h:outputText id="iddepartamento" value="#{departamentoController.selected.iddepartamento}" />

                        <p:outputLabel value="#{myBundle.EditDepartamentoLabel_nombredepartamento}" for="nombredepartamento" />
                        <p:inputText id="nombredepartamento" value="#{departamentoController.selected.nombredepartamento}" title="#{myBundle.EditDepartamentoTitle_nombredepartamento}" />

                        <p:outputLabel value="#{myBundle.EditDepartamentoLabel_descripciondepartamento}" for="descripciondepartamento" />
                        <p:inputText id="descripciondepartamento" value="#{departamentoController.selected.descripciondepartamento}" title="#{myBundle.EditDepartamentoTitle_descripciondepartamento}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentoController.save}" value="#{myBundle.Save}" update="display,:DepartamentoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DepartamentoEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="DepartamentoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
