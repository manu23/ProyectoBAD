<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DepartamentoListForm">

        <p:panel header="#{myBundle.ListDepartamentoTitle}">

            <p:dataTable id="datalist" value="#{departamentoController.items}" var="item"
                         selectionMode="single" selection="#{departamentoController.selected}"
                         rowKey="#{item.iddepartamento}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.iddepartamento}" filterBy="#{item.iddepartamento}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDepartamentoTitle_iddepartamento}"/>
                    </f:facet>
                    <h:outputText value="#{item.iddepartamento}"/>
                </p:column>
                <p:column sortBy="#{item.nombredepartamento}" filterBy="#{item.nombredepartamento}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDepartamentoTitle_nombredepartamento}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombredepartamento}"/>
                </p:column>
                <p:column sortBy="#{item.descripciondepartamento}" filterBy="#{item.descripciondepartamento}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDepartamentoTitle_descripciondepartamento}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripciondepartamento}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{departamentoController.prepareCreate}" update=":DepartamentoCreateForm" oncomplete="DepartamentoCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":DepartamentoViewForm" oncomplete="DepartamentoViewDialog.show()" disabled="#{empty departamentoController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":DepartamentoEditForm" oncomplete="DepartamentoEditDialog.show()" disabled="#{empty departamentoController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{departamentoController.delete}" update=":growl,datalist" disabled="#{empty departamentoController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
