<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecursosCreateDlg" widgetVar="RecursosCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateRecursosTitle}">

            <h:form id="RecursosCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recursosController.selected != null}">

                        <p:outputLabel value="#{myBundle.CreateRecursosLabel_idrecursos}" for="idrecursos" />
                        <p:inputText id="idrecursos" value="#{recursosController.selected.idrecursos}" title="#{myBundle.CreateRecursosTitle_idrecursos}" required="true" requiredMessage="#{myBundle.CreateRecursosRequiredMessage_idrecursos}"/>

                        <p:outputLabel value="#{myBundle.CreateRecursosLabel_nombrerecursos}" for="nombrerecursos" />
                        <p:inputText id="nombrerecursos" value="#{recursosController.selected.nombrerecursos}" title="#{myBundle.CreateRecursosTitle_nombrerecursos}" />

                        <p:outputLabel value="#{myBundle.CreateRecursosLabel_descripcionrecursos}" for="descripcionrecursos" />
                        <p:inputTextarea rows="4" cols="30" id="descripcionrecursos" value="#{recursosController.selected.descripcionrecursos}" title="#{myBundle.CreateRecursosTitle_descripcionrecursos}" />

                        <p:outputLabel value="#{myBundle.CreateRecursosLabel_idpropuesta}" for="idpropuesta" />
                        <p:selectOneMenu id="idpropuesta" value="#{recursosController.selected.idpropuesta}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{propuestaController.items}"
                                           var="idpropuestaItem"
                                           itemValue="#{idpropuestaItem}"
                                           itemLabel="#{idpropuestaItem.idpropuesta.toString()}"
                                           />
                            <f:converter binding="#{propuestaConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recursosController.saveNew}" icon="ui-icon-disk" value="#{myBundle.Save}" update="display,:RecursosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,RecursosCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" icon="ui-icon-disk" onclick="RecursosCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
