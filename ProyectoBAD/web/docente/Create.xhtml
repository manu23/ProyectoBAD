<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocenteCreateDlg" widgetVar="DocenteCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateDocenteTitle}">

            <h:form id="DocenteCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{docenteController.selected != null}">

                        <p:outputLabel value="#{myBundle.CreateDocenteLabel_iddocente}" for="iddocente" />
                        <p:inputText id="iddocente" value="#{docenteController.selected.iddocente}" title="#{myBundle.CreateDocenteTitle_iddocente}" required="true" requiredMessage="#{myBundle.CreateDocenteRequiredMessage_iddocente}"/>

                        <p:outputLabel value="#{myBundle.CreateDocenteLabel_nombredocente}" for="nombredocente" />
                        <p:inputText id="nombredocente" value="#{docenteController.selected.nombredocente}" title="#{myBundle.CreateDocenteTitle_nombredocente}" required="true" requiredMessage="#{myBundle.CreateDocenteRequiredMessage_nombredocente}"/>

                        <p:outputLabel value="#{myBundle.CreateDocenteLabel_apellidodocente}" for="apellidodocente" />
                        <p:inputText id="apellidodocente" value="#{docenteController.selected.apellidodocente}" title="#{myBundle.CreateDocenteTitle_apellidodocente}" required="true" requiredMessage="#{myBundle.CreateDocenteRequiredMessage_apellidodocente}"/>

                        <p:outputLabel value="#{myBundle.CreateDocenteLabel_especialidad}" for="especialidad" />
                        <p:inputText id="especialidad" value="#{docenteController.selected.especialidad}" title="#{myBundle.CreateDocenteTitle_especialidad}" />

                        <p:outputLabel value="#{myBundle.CreateDocenteLabel_cargo}" for="cargo" />
                        <p:inputText id="cargo" value="#{docenteController.selected.cargo}" title="#{myBundle.CreateDocenteTitle_cargo}" required="true" requiredMessage="#{myBundle.CreateDocenteRequiredMessage_cargo}"/>

                        <p:outputLabel value="#{myBundle.CreateDocenteLabel_email}" for="email" />
                        <p:inputText id="email" value="#{docenteController.selected.email}" title="#{myBundle.CreateDocenteTitle_email}" required="true" requiredMessage="#{myBundle.CreateDocenteRequiredMessage_email}"/>

                        <p:outputLabel value="#{myBundle.CreateDocenteLabel_iddepartamento}" for="iddepartamento" />
                        <p:selectOneMenu id="iddepartamento" value="#{docenteController.selected.iddepartamento}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.items}"
                                           var="iddepartamentoItem"
                                           itemValue="#{iddepartamentoItem}"
                                           itemLabel="#{iddepartamentoItem.descripciondepartamento.toString()}"
                                           />
                            <f:converter binding="#{departamentoConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{docenteController.saveNew}" icon="ui-icon-disk" value="#{myBundle.Save}" update="display,:DocenteListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DocenteCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" icon="ui-icon-close" onclick="DocenteCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
