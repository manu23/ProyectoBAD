<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CargoListForm">

        <p:panel header="#{myBundle.ListCargoTitle}">

            <p:dataTable id="datalist" value="#{cargoController.items}" var="item"
                         selectionMode="single" selection="#{cargoController.selected}"
                         rowKey="#{item.cargoPK}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30" paginatorPosition="bottom"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.cargoPK.idcargo}" filterBy="#{item.cargoPK.idcargo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCargoTitle_cargoPK_idcargo}"/>
                    </f:facet>
                    <h:outputText value="#{item.cargoPK.idcargo}"/>
                </p:column>
                <p:column sortBy="#{item.nombrecargo}" filterBy="#{item.nombrecargo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCargoTitle_nombrecargo}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombrecargo}"/>
                </p:column>
                <p:column sortBy="#{item.fechainiciocargo}" filterBy="#{item.fechainiciocargo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCargoTitle_fechainiciocargo}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechainiciocargo}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.fechafincargo}" filterBy="#{item.fechafincargo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCargoTitle_fechafincargo}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechafincargo}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.docente.iddocente}" filterBy="#{item.docente.iddocente}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCargoTitle_docente}"/>
                    </f:facet>
                    <h:outputText value="#{item.docente.iddocente}"/>
                </p:column>
                <p:column sortBy="#{item.departamento.descripciondepartamento}" filterBy="#{item.departamento.descripciondepartamento}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCargoTitle_departamento}"/>
                    </f:facet>
                    <h:outputText value="#{item.departamento.descripciondepartamento}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{cargoController.prepareCreate}" update=":CargoCreateForm" oncomplete="CargoCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":CargoViewForm" oncomplete="CargoViewDialog.show()" disabled="#{empty cargoController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CargoEditForm" oncomplete="CargoEditDialog.show()" disabled="#{empty cargoController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{cargoController.delete}" update=":growl,datalist" disabled="#{empty cargoController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
