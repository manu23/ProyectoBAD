<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargoViewDlg" widgetVar="CargoViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewCargoTitle}">

            <h:form id="CargoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cargoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCargoLabel_cargoPK_idcargo}"/>
                        <h:outputText value="#{cargoController.selected.cargoPK.idcargo}" title="#{myBundle.ViewCargoTitle_cargoPK_idcargo}"/>

                        <h:outputText value="#{myBundle.ViewCargoLabel_nombrecargo}"/>
                        <h:outputText value="#{cargoController.selected.nombrecargo}" title="#{myBundle.ViewCargoTitle_nombrecargo}"/>

                        <h:outputText value="#{myBundle.ViewCargoLabel_fechainiciocargo}"/>
                        <h:outputText value="#{cargoController.selected.fechainiciocargo}" title="#{myBundle.ViewCargoTitle_fechainiciocargo}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCargoLabel_fechafincargo}"/>
                        <h:outputText value="#{cargoController.selected.fechafincargo}" title="#{myBundle.ViewCargoTitle_fechafincargo}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCargoLabel_docente}"/>
                        <h:outputText value="#{cargoController.selected.docente.iddocente}"/>

                        <h:outputText value="#{myBundle.ViewCargoLabel_departamento}"/>
                        <h:outputText value="#{cargoController.selected.departamento.nombredepartamento}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CargoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
