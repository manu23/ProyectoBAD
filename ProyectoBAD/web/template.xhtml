<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
    </h:head>

    <h:body>

        <c:choose>
                <c:when test="${userActual.logeado == true}">
                        <p:growl id="growl" life="3000"/>

                        <p:layout fullPage="true">
                            <p:layoutUnit position="north" size="100" header="#{myBundle.AppName}">
                                <!-- Menu here. Also a layout and a way to log a user out -->
                                <ui:include src="/appmenu.xhtml"/>
                            </p:layoutUnit>

                            <p:layoutUnit position="center">
                                   <ui:insert name="body"/>
                            </p:layoutUnit>

                            <p:layoutUnit  position="west" size="100">
                                <p:graphicImage value="../resources/images/minerva.jpg" style="height:  100%;"/>
                            </p:layoutUnit>
                            <p:layoutUnit  position="east"  size="100">
                                <ui:insert name="right"/>
                            </p:layoutUnit>
                            

                            <p:layoutUnit position="south" size="60">
                                <p style="text-align: center"> UES-FIA-EISI &copy; Copyright 2013 &nbsp;&nbsp;&nbsp;</p>
                                <ui:insert name="footer" />
                            </p:layoutUnit>


                        </p:layout>
                </c:when>
                
                <c:otherwise>
                    
                    <p:layout fullPage="true">
                            <p:layoutUnit position="north" size="100" header="#{myBundle.AppName}">
                            </p:layoutUnit>

                            <p:layoutUnit position="center">
                                   <h:form>
                                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <div style="min-height: 300px; text-align: center">
                                            <h:graphicImage url="/faces/resources/images/prohibido.png" alt="ZONA RESTRINGIDA" />
                                            <p style="font-size: 20px;" >No se ha identificado, por favor presione el boton para poder ingresar el usuario y la contrase√±a</p>
                                            <br/><br/>
                                            <p:commandButton value="Autentificarse" action="#{auxiliares.irA('faces/login.xhtml')}" style="color: red;" />
                                        </div>
                                    </h:form>
                            </p:layoutUnit>

                            <p:layoutUnit position="south" size="60">
                            </p:layoutUnit>


                        </p:layout>
                    
                    
                </c:otherwise>
        </c:choose>
        
            
            

            

    </h:body>

</html>
