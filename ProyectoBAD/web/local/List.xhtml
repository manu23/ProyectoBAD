<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="LocalListForm">

        <p:panel header="#{myBundle.ListLocalTitle}">

            <p:dataTable id="datalist" value="#{localController.items}" var="item"
                         selectionMode="single" selection="#{localController.selected}"
                         rowKey="#{item.idlocal}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30" paginatorPosition="bottom"
                         >

                <p:ajax event="rowSelect"   update=":frmButton:createButton :frmButton:viewButton :frmButton:editButton :frmButton:deleteButton"/>
                <p:ajax event="rowUnselect" update=":frmButton:createButton :frmButton:viewButton :frmButton:editButton :frmButton:deleteButton"/>

                <p:column sortBy="#{item.idlocal}" filterBy="#{item.idlocal}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLocalTitle_idlocal}"/>
                    </f:facet>
                    <h:outputText value="#{item.idlocal}"/>
                </p:column>
                <p:column sortBy="#{item.nombrelocal}" filterBy="#{item.nombrelocal}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLocalTitle_nombrelocal}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombrelocal}"/>
                </p:column>
                <p:column sortBy="#{item.capacidad}" filterBy="#{item.capacidad}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLocalTitle_capacidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.capacidad}"/>
                </p:column>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
