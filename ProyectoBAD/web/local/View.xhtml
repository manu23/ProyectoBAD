<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalViewDlg" widgetVar="LocalViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewLocalTitle}">

            <h:form id="LocalViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localController.selected != null}">

                        <h:outputText value="#{myBundle.ViewLocalLabel_idlocal}"/>
                        <h:outputText value="#{localController.selected.idlocal}" title="#{myBundle.ViewLocalTitle_idlocal}"/>

                        <h:outputText value="#{myBundle.ViewLocalLabel_nombrelocal}"/>
                        <h:outputText value="#{localController.selected.nombrelocal}" title="#{myBundle.ViewLocalTitle_nombrelocal}"/>

                        <h:outputText value="#{myBundle.ViewLocalLabel_capacidad}"/>
                        <h:outputText value="#{localController.selected.capacidad}" title="#{myBundle.ViewLocalTitle_capacidad}"/>

                        <h:outputText value="#{myBundle.ViewLocalLabel_horarioCollection}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="#{myBundle.Close}" onclick="LocalViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
