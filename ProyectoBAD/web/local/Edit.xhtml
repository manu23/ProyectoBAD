<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalEditDlg" widgetVar="LocalEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditLocalTitle}">

            <h:form id="LocalEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{localController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditLocalLabel_idlocal}" for="idlocal" />
                        <h:outputText id="idlocal" value="#{localController.selected.idlocal}" />

                        <p:outputLabel value="#{myBundle.EditLocalLabel_nombrelocal}" for="nombrelocal" />
                        <p:inputText id="nombrelocal" value="#{localController.selected.nombrelocal}" title="#{myBundle.EditLocalTitle_nombrelocal}" />

                        <p:outputLabel value="#{myBundle.EditLocalLabel_capacidad}" for="capacidad" />
                        <p:inputText id="capacidad" value="#{localController.selected.capacidad}" title="#{myBundle.EditLocalTitle_capacidad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localController.save}" value="#{myBundle.Save}" update="display,:LocalListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,LocalEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="LocalEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
